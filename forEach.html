<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      const produtos = ["café", "açúcar", "leite", "feijão"];

      produtos.forEach(alertar);

      function alertar(elemento, indice, vetor) {
        alert("Elemento [" + indice + "] é : " + elemento);
      }
    </script>
  </body>
