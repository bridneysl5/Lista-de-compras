<!DOCTYPE html>
<html lang="en">

            onchange="buscar()"

        <div id="saida"></div>
      </div>
      <div class="total">
        <h3>Total: R$ <span id="total">0.00</span></h3>
      </div>
    </div>

  </body>
</html>
